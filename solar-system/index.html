<!DOCTYPE html>
<html>
    <head>
        <title>Solar system</title>
        <link rel="stylesheet" media="screen" href="style.css">
    </head>

    <body>
        <div id="main" class="sun"></div>
        <div id="main" class="orbit-1">
            <div id="main" class="mercury"></div>
        </div>
        <div id="main" class="orbit-2">
            <div id="main" class="venus"></div>
        </div>
        <div id="main" class="orbit-3">
            <div id="main" class="earth"></div>
                <div id="main" class="sub-orbit">
                    <div id="main" class="earth-moon"></div>
                </div>
        </div>
    </body>
</html>
